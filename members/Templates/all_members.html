<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Displaying Data from The database</title>
</head>
<body>
  <h1>Members</h1>

  <ul>
    {% for x in mymembers %}
    <li>{{x.firstname}} {{x.lastname}} {{x.phone}} {{x.joined_date}}</li>
    {% endfor %}
  </ul>
  
</body>
</html>
